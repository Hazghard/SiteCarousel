<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2dec1c1a71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <section id="p1">
        <span>
          <img
            class="imagePage1"
            src="https://images.unsplash.com/photo-1516920846492-81bc6da9fc38?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1738&q=80"
            alt=""
          />
        </span>
      </section>
      <section id="p2">
        <div class="carousel">
          <div class="carouselTrackContainer">
            <ul class="carouselTrack">
              <li class="carouselSlide currentSlide">
                <img
                  src="https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                  alt=""
                />
              </li>
              <li class="carouselSlide">
                <img
                  src="https://images.unsplash.com/photo-1587095951604-b9d924a3fda0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2064&q=80"
                  alt=""
                />
              </li>
              <li class="carouselSlide">
                <img
                  src="https://images.unsplash.com/photo-1633545505446-586bf83717f0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744&q=80"
                  alt=""
                />
              </li>
            </ul>
          </div>
          <button class="carouselButton carouselButtonLeft">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="carouselButton carouselButtonRight">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <div class="carouselNav">
            <button
              class="carouselIndicator carouselIndicatorCurrentSlide"
            ></button>
            <button class="carouselIndicator"></button>
            <button class="carouselIndicator"></button>
          </div>
        </div>
      </section>
      <section id="p3">
        <span>
          <img
            class="imagePage3"
            src="https://images.unsplash.com/photo-1585079542156-2755d9c8a094?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80"
            alt=""
          />
        </span>
      </section>
    </main>
  </body>
</html>
